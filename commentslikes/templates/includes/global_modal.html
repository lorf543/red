{% comment %} <div x-data="{ open: false, imgSrc: '' }" 
     @open-image-modal.window="open = true; imgSrc = $event.detail.src"
     @keydown.escape.window="open = false"
     class="relative z-[9999]">

    <div x-show="open" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black/90 backdrop-blur-sm transition-opacity"></div>

    <div x-show="open" 
         class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            
            <div x-show="open"
                 @click.outside="open = false"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:max-w-5xl">
                
                <button @click="open = false" 
                        class="absolute top-2 right-2 z-20 bg-black/50 hover:bg-black/70 text-white rounded-full p-2 transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <img :src="imgSrc" 
                     class="w-auto max-h-[85vh] object-contain mx-auto" 
                     alt="Imagen ampliada">
            </div>
        </div>
    </div>
</div> {% endcomment %}
