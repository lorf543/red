{% load static %}
{% load compress %}
{% load poll_extras %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiRedSocial | {{request.user}} | {{ request.user|unread_count }}</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>



<body class="bg-gray-100 font-sans" >

    <!-- Main Content -->
    <main class="" id="main-content">

            {% if messages %}
                <div class="space-y-2 mb-4">
                    {% for message in messages %}
                        <div id="message" role="alert" class="alert p-4 rounded text-white {% if message.tags == 'success' %}alert alert-success{% elif message.tags == 'error' %}alert-error{% else %}bg-gray-600{% endif %}">
                        <span> {{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        {% block content %}{% endblock %}

        
    </main>





    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        event.detail.headers['X-CSRFToken'] = csrfToken;
    });

</script>


</body>
</html>
