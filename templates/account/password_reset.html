{% extends "base_auth.html" %}
{% load i18n %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Recuperar Contraseña</h2>

<form method="POST" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}

    <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="id_email">Email</label>
        <input type="email" name="email" id="id_email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="tu@email.com" required>
    </div>

    <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        {% trans "Enviar enlace de recuperación" %}
    </button>

    <div class="mt-4 text-center">
        <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">
            Volver al login
        </a>
    </div>
</form>
{% endblock %}
