{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Sign In Via Google" %}</h2>

<p>
  {% blocktrans with provider.name as provider %}
    You are about to sign in using your {{ provider }} account.
  {% endblocktrans %}
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">
    Continuar con Google
  </button>
</form>
{% endblock %}
