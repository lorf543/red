<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario | MiRedSocial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>



<body class="bg-gray-100 font-sans" x-data="profile()" class="bg">
    <!-- Navbar Sticky -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-xl font-semibold text-blue-600">MiRedSocial</a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Inicio</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Buscar</a>
                    <img src="https://via.placeholder.com/40" loading="lazy" alt="Tu perfil" class="w-8 h-8 rounded-full cursor-pointer">
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido del Perfil -->
    <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Sidebar izquierdo (Info del usuario) -->
        <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow p-4 sticky top-20">
                <div class="flex flex-col items-center text-center">
                    <img src="https://via.placeholder.com/150" loading="lazy" alt="Foto de perfil" class="w-32 h-32 rounded-full mb-4 border-4 border-blue-500">
                    <h2 class="text-xl font-bold" x-text="user.name"></h2>
                    <p class="text-gray-500 mb-2" x-text="'@' + user.username"></p>
                    <p class="text-gray-700 mb-4" x-text="user.bio"></p>
                    
                    <div class="flex space-x-2 mb-4">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center">
                            <i class="fas fa-user-plus mr-2"></i> Seguir
                        </button>
                        <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 flex items-center">
                            <i class="fas fa-envelope mr-2"></i> Mensaje
                        </button>
                    </div>

                    <div class="w-full border-t border-gray-200 pt-4">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Amigos</span>
                            <span class="font-semibold" x-text="user.friends"></span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Publicaciones</span>
                            <span class="font-semibold" x-text="user.posts"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Seguidores</span>
                            <span class="font-semibold" x-text="user.followers"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal (Publicaciones y fotos) -->
        <div class="md:col-span-3 space-y-6">
            <!-- Sección de "Fotos" -->
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-images mr-2 text-blue-500"></i> Fotos
                </h3>
                <div class="grid grid-cols-3 gap-2">
                    <template x-for="photo in user.photos">
                        <img :src="photo" alt="Foto" loading="lazy" class="w-full h-32 object-cover rounded-lg cursor-pointer hover:opacity-90">
                    </template>
                </div>
            </div>

            <!-- Pestañas de Publicaciones/Amigos -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="border-b border-gray-200">
                    <nav class="flex -mb-px">
                        <button @click="activeTab = 'posts'" 
                                :class="activeTab === 'posts' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                class="whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">
                            Publicaciones
                        </button>
                        <button @click="activeTab = 'friends'" 
                                :class="activeTab === 'friends' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                class="whitespace-nowrap py-4 px-6 border-b-2 font-medium text-sm">
                            Amigos
                        </button>
                    </nav>
                </div>

                <!-- Contenido de pestañas -->
                <div x-show="activeTab === 'posts'" class="p-4">
                    <template x-for="post in user.userPosts">
                        <div class="mb-6 last:mb-0">
                            <div class="flex items-center mb-3">
                                <img :src="post.user.avatar" loading="lazy"alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                                <div>
                                    <h4 class="font-semibold" x-text="post.user.name"></h4>
                                    <p class="text-gray-500 text-sm" x-text="post.date"></p>
                                </div>
                            </div>
                            <p class="mb-3" x-text="post.content"></p>
                            <img x-show="post.image" :src="post.image" alt="Imagen del post" loading="lazy" class="w-full rounded-lg mb-3">
                            <div class="flex justify-between text-gray-500 border-t border-b border-gray-100 py-2">
                                <button class="flex items-center space-x-1 hover:text-blue-600">
                                    <i class="far fa-thumbs-up"></i>
                                    <span x-text="post.likes"></span>
                                </button>
                                <button class="flex items-center space-x-1 hover:text-blue-600">
                                    <i class="far fa-comment"></i>
                                    <span x-text="post.comments"></span>
                                </button>
                                <button class="flex items-center space-x-1 hover:text-blue-600">
                                    <i class="fas fa-share"></i>
                                    <span>Compartir</span>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

                <div x-show="activeTab === 'friends'" class="p-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                    <template    x-for="friend in user.friendList">
                        <div class="bg-gray-50 rounded-lg p-3 text-center hover:bg-gray-100 cursor-pointer">
                            <img :src="friend.avatar" alt="Amigo" loading="lazy" class="w-16 h-16 rounded-full mx-auto mb-2">
                            <h4 class="font-medium" x-text="friend.name"></h4>
                            <p class="text-gray-500 text-sm" x-text="friend.mutualFriends + ' amigos en común'"></p>
                            <button class="mt-2 text-blue-600 text-sm font-semibold hover:text-blue-800">
                                <i class="fas fa-user-plus mr-1"></i> Seguir
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        function profile() {
            return {
                activeTab: 'posts',
                user: {
                    name: "Carlos Gómez",
                    username: "carlosg",
                    bio: "Desarrollador web | Amante de la tecnología | Viajero frecuente",
                    friends: 342,
                    posts: 56,
                    followers: 1200,
                    photos: [
                        "https://via.placeholder.com/300/1",
                        "https://via.placeholder.com/300/2",
                        "https://via.placeholder.com/300/3",
                        "https://via.placeholder.com/300/4",
                        "https://via.placeholder.com/300/5",
                        "https://via.placeholder.com/300/6"
                    ],
                    userPosts: [
                        {
                            user: { name: "Carlos Gómez", avatar: "https://via.placeholder.com/40" },
                            date: "Hace 2 horas",
                            content: "Acabo de terminar mi nuevo proyecto con Django y Alpine.js. ¡Quedó increíble!",
                            likes: 24,
                            comments: 5,
                            image: "https://via.placeholder.com/600x400"
                        },
                        {
                            user: { name: "Carlos Gómez", avatar: "https://via.placeholder.com/40" },
                            date: "Ayer",
                            content: "¿Recomiendan algún buen libro sobre arquitectura de software? Estoy buscando aprender más sobre el tema.",
                            likes: 18,
                            comments: 12,
                            image: null
                        }
                    ],
                    friendList: [
                        { name: "Ana Pérez", avatar: "https://via.placeholder.com/150", mutualFriends: 15 },
                        { name: "Luisa Martínez", avatar: "https://via.placeholder.com/150", mutualFriends: 8 },
                        { name: "Pedro Sánchez", avatar: "https://via.placeholder.com/150", mutualFriends: 22 },
                        { name: "María González", avatar: "https://via.placeholder.com/150", mutualFriends: 7 },
                        { name: "Juan Rodríguez", avatar: "https://via.placeholder.com/150", mutualFriends: 3 },
                        { name: "Sofía López", avatar: "https://via.placeholder.com/150", mutualFriends: 11 }
                    ]
                }
            };
        }
    </script>
</body>
</html>
