<div class="section-card">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold flex items-center gap-2" style="color: var(--color-text);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
            Idioma
        </h3>
        <button type="button" class="remove-item btn btn-sm btn-circle"
                style="background-color: color-mix(in srgb, var(--color-danger) 10%, transparent); color: var(--color-danger);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Idioma *</label>
            <input type="text" name="languages[{{ index }}][language]" required
                   placeholder="Ej: Español, Inglés, Francés...">
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Nivel de Dominio *</label>
            <select name="languages[{{ index }}][proficiency]" required
                    style="background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text);">
                <option value="">Selecciona un nivel</option>
                <option value="basic">Básico</option>
                <option value="intermediate">Intermedio</option>
                <option value="advanced">Avanzado</option>
                <option value="native">Nativo</option>
            </select>
        </div>
    </div>

    <!-- Indicador visual del nivel -->
    <div class="mt-3 p-3 rounded-lg" style="background-color: var(--color-surface); border: 1px solid var(--color-border);">
        <div class="flex items-center gap-2 text-xs" style="color: var(--color-muted);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Básico: Conocimientos elementales | Intermedio: Conversacional | Avanzado: Fluido | Nativo: Lengua materna</span>
        </div>
    </div>
</div>
