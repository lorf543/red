<div class="section-card">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold flex items-center gap-2" style="color: var(--color-text);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            </svg>
            Educación
        </h3>
        <button type="button" class="remove-item btn btn-sm btn-circle"
                style="background-color: color-mix(in srgb, var(--color-danger) 10%, transparent); color: var(--color-danger);">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Institución *</label>
            <input type="text" name="education[{{ index }}][institution]" required
                   placeholder="Ej: Universidad Autónoma de Santo Domingo">
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Título/Grado *</label>
            <input type="text" name="education[{{ index }}][degree]" required
                   placeholder="Ej: Licenciatura en Ingeniería de Sistemas">
        </div>
        
        <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Campo de Estudio</label>
            <input type="text" name="education[{{ index }}][field_of_study]"
                   placeholder="Ej: Ingeniería de Software">
        </div>
        
        <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Fecha de Inicio *</label>
            <input type="date" name="education[{{ index }}][start_date]" required>
        </div>
        
        <div x-data="{ current: false }">
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Fecha de Fin</label>
            <input type="date" 
                   name="education[{{ index }}][end_date]"
                   :disabled="current"
                   :class="current ? 'opacity-50 cursor-not-allowed' : ''">
            <div class="mt-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" 
                           name="education[{{ index }}][current]"
                           class="checkbox checkbox-sm checkbox-primary"
                           x-model="current">
                    <span class="text-sm" style="color: var(--color-text);">Estudiando actualmente</span>
                </label>
            </div>
        </div>
        
        <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">Descripción</label>
            <textarea name="education[{{ index }}][description]" rows="2"
                      placeholder="Logros, honores, actividades extracurriculares..."></textarea>
        </div>
    </div>
</div>
