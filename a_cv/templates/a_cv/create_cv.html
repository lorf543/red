{% extends "base.html" %}
{% block content %}

<style>
    /* Estilos para los inputs del formulario */
    #cv-form input[type="text"],
    #cv-form input[type="email"],
    #cv-form input[type="tel"],
    #cv-form input[type="url"],
    #cv-form input[type="date"],
    #cv-form input[type="file"],
    #cv-form textarea,
    #cv-form select {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--color-border);
        background-color: var(--color-background);
        color: var(--color-text);
        transition: all 0.2s ease;
    }
    
    #cv-form input:focus,
    #cv-form textarea:focus,
    #cv-form select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 10%, transparent);
    }
    
    .section-card {
        background-color: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: var(--color-danger);
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>

<div class="min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8 flex items-center justify-between">
            <div>
                <a href="{% url 'cv_template_gallery' %}" class="btn btn-sm mb-3"
                   style="background-color: var(--color-surface); border: 1px solid var(--color-border); color: var(--color-text);">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Cambiar Template
                </a>
                <h1 class="text-4xl font-bold mb-2" style="color: var(--color-text);">
                    Crear Curriculum Vitae
                </h1>
                <p class="text-lg" style="color: var(--color-muted);">
                    Template: <span class="font-semibold" style="color: var(--color-primary);">{{ template.name }}</span>
                </p>
            </div>
        </div>

        <!-- Formulario Principal -->
        <div class="rounded-xl p-8 border" 
             style="background-color: var(--color-surface); border-color: var(--color-border); box-shadow: var(--comment-shadow);">
            
            <form method="post" enctype="multipart/form-data" id="cv-form">
                {% csrf_token %}

                <!-- Información Personal -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2" style="color: var(--color-text);">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Información Personal
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nombre Completo -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Nombre Completo *
                            </label>
                            <input type="text" name="full_name" required
                                   placeholder="Ej: Juan Pérez Rodríguez">
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Email *
                            </label>
                            <input type="email" name="email" required
                                   placeholder="juan.perez@example.com">
                        </div>

                        <!-- Teléfono -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Teléfono
                            </label>
                            <input type="tel" name="phone"
                                   placeholder="+1 (809) 555-1234">
                        </div>

                        <!-- Ubicación -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Ubicación
                            </label>
                            <input type="text" name="location"
                                   placeholder="Santo Domingo, República Dominicana">
                        </div>

                        <!-- Foto de Perfil -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Foto de Perfil
                            </label>
                            <input type="file" name="profile_photo" accept="image/*"
                                   class="file-input file-input-bordered w-full">
                        </div>

                        <!-- Website -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Sitio Web
                            </label>
                            <input type="url" name="website"
                                   placeholder="https://miportfolio.com">
                        </div>

                        <!-- LinkedIn -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                LinkedIn
                            </label>
                            <input type="url" name="linkedin"
                                   placeholder="https://linkedin.com/in/usuario">
                        </div>

                        <!-- GitHub -->
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                GitHub
                            </label>
                            <input type="url" name="github"
                                   placeholder="https://github.com/usuario">
                        </div>

                        <!-- Resumen Profesional -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2" style="color: var(--color-text);">
                                Resumen Profesional
                            </label>
                            <textarea name="professional_summary" rows="4"
                                      placeholder="Breve descripción de tu perfil profesional, objetivos y fortalezas..."></textarea>
                        </div>

                        <!-- Hacer Público -->
                        <div class="md:col-span-2 flex items-center gap-3">
                            <input type="checkbox" name="public" class="toggle toggle-primary">
                            <label class="text-sm font-medium" style="color: var(--color-text);">
                                Hacer este CV público (otros podrán verlo)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Experiencia Laboral -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Experiencia Laboral
                        </h2>
                        <button type="button" 
                                class="btn btn-sm"
                                style="background-color: var(--color-primary); color: white;"
                                hx-post="{% url 'add_experience_form' %}"
                                hx-target="#experiences-container"
                                hx-swap="beforeend">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Agregar Experiencia
                        </button>
                    </div>
                    <div id="experiences-container" class="space-y-4"></div>
                </div>

                <!-- Educación -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                            </svg>
                            Educación
                        </h2>
                        <button type="button" 
                                class="btn btn-sm"
                                style="background-color: var(--color-primary); color: white;"
                                hx-post="{% url 'add_education_form' %}"
                                hx-target="#education-container"
                                hx-swap="beforeend">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Agregar Educación
                        </button>
                    </div>
                    <div id="education-container" class="space-y-4"></div>
                </div>

                <!-- Habilidades por Categoría -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Habilidades
                        </h2>
                        <button type="button" 
                                class="btn btn-sm"
                                style="background-color: var(--color-primary); color: white;"
                                hx-post="{% url 'add_category_form' %}"
                                hx-target="#categories-container"
                                hx-swap="beforeend">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Agregar Categoría
                        </button>
                    </div>
                    <div id="categories-container" class="space-y-4"></div>
                </div>

                <!-- Idiomas -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                            </svg>
                            Idiomas
                        </h2>
                        <button type="button" 
                                class="btn btn-sm"
                                style="background-color: var(--color-primary); color: white;"
                                hx-post="{% url 'add_language_form' %}"
                                hx-target="#languages-container"
                                hx-swap="beforeend">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Agregar Idioma
                        </button>
                    </div>
                    <div id="languages-container" class="space-y-4"></div>
                </div>

                <!-- Certificaciones -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold flex items-center gap-2" style="color: var(--color-text);">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--color-primary);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                            </svg>
                            Certificaciones
                        </h2>
                        <button type="button" 
                                class="btn btn-sm"
                                style="background-color: var(--color-primary); color: white;"
                                hx-post="{% url 'add_certification_form' %}"
                                hx-target="#certifications-container"
                                hx-swap="beforeend">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Agregar Certificación
                        </button>
                    </div>
                    <div id="certifications-container" class="space-y-4"></div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex gap-4 pt-6 border-t" style="border-color: var(--color-border);">
                    <button type="submit" 
                            class="btn flex-1"
                            style="background-color: var(--color-primary); color: white;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Crear CV
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Manejar eliminación de secciones
    document.addEventListener('click', function(e) {
        if (e.target.closest('.remove-item')) {
            e.target.closest('.section-card').remove();
        }
        
        // Agregar habilidad a una categoría específica
        if (e.target.closest('.add-skill-btn')) {
            const categoryCard = e.target.closest('.section-card');
            const categoryIndex = categoryCard.dataset.categoryIndex;
            const skillsContainer = categoryCard.querySelector('.skills-container');
            const skillIndex = skillsContainer.children.length;
            
            const skillHtml = `
                <div class="flex items-center gap-2 mb-2 skill-item">
                    <input type="text" 
                           name="skills[${categoryIndex}][${skillIndex}][name]"
                           class="flex-1 px-3 py-2 rounded-lg border"
                           style="background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text);"
                           placeholder="Ej: Python, Django, React..."
                           required>
                    <select name="skills[${categoryIndex}][${skillIndex}][proficiency]"
                            class="px-3 py-2 rounded-lg border"
                            style="background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text);">
                        <option value="">Nivel</option>
                        <option value="1">Básico</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Avanzado</option>
                        <option value="4">Experto</option>
                    </select>
                    <button type="button" class="btn btn-sm btn-circle remove-skill"
                            style="background-color: color-mix(in srgb, var(--color-danger) 10%, transparent); color: var(--color-danger);">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;
            skillsContainer.insertAdjacentHTML('beforeend', skillHtml);
        }
        
        // Eliminar habilidad
        if (e.target.closest('.remove-skill')) {
            e.target.closest('.skill-item').remove();
        }
    });
</script>

{% endblock %}
